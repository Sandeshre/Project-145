<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity position="0 0 5">
        <a-camera></a-camera>
      </a-entity>
      <a-box position="-5 1 -2" color="#4CC3D9" scale=".5 .5 .5"></a-box>
      <a-sphere position="-3 1 -2" radius=".5" color="#EF2D5E"></a-sphere>
      <a-cylinder
        position="-1 1 -2"
        radius="0.5"
        height="1"
        color="#FFC65D"
      ></a-cylinder>
      <a-ring
        position="1 1 -2"
        radius-inner="0.7"
        raduis-outer=".7"
        color="#9ddeb2"
      ></a-ring>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="40"
        height="4"
        color="#eda828"
      ></a-plane>
      <a-sky color="#0b1945"></a-sky>
    </a-scene>
  </body>
</html>
